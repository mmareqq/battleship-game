<main class="main board-creator">
   <h1 class="text-4xl text-center mb-11">Place your ships:</h1>
   <p class="text-xl mb-4">Place ship:</p>
         <ul class="ship-btn-container mb-5 grid">
            <li class="flex justify-between place-items-center gap-8"><button data-ship="5" class="ship-btn active rounded-none"><img class="ship-img w-48" src="../assets/ship-5.svg"></img></button> <span data-ship="5" class="ship-count">x1</span></li>
            <li class="flex justify-between place-items-center gap-8"><button data-ship="4" class="ship-btn rounded-none"><img class="ship-img w-36" src="../assets/ship-4.svg"></img></button><span data-ship="4" class="ship-count">x1</span></li>
            <li class="flex justify-between place-items-center gap-8"><button data-ship="3" class="ship-btn rounded-none"><img class="ship-img w-24" src="../assets/ship-3.svg"></img></button><span data-ship="3" class="ship-count">x2</span></li>
            <li class="flex justify-between place-items-center gap-8"><button data-ship="2" class="ship-btn rounded-none"><img class="ship-img w-14" src="../assets/ship-2.svg"></img></button><span data-ship="2" class="ship-count">x3</span></li>
         </ul>
         <div class="mb-5"><span></span><button class="switch-dir-btn" data-state="ver"></button></div>
      <div class="board"></div>
</main>
