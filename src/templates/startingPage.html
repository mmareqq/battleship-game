<main class="main">
   <div class="players">
      <div class="player" id="player1">
         <div>
            <svg xlmns="http://www.w3.org/2000/svg">
               <use href="#person-icon" />
            </svg>
            <span class="player-name">Player 1:</span>
            <span class="player-score"></span>
         </div>
         <div class="player-icons">
            <button class="edit-name">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#edit-icon" />
               </svg>
            </button>
            <button class="delete-user">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#trash-icon" />
               </svg>
            </button>
         </div>
      </div>
      <div class="player" id="player2">
         <div>
            <svg xlmns="http://www.w3.org/2000/svg">
               <use href="#person-icon" />
            </svg>
            <span class="player-name"></span>
            <span class="player-score"></span>
         </div>
         <div class="player-icons">
            <button class="edit-name">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#edit-icon" />
               </svg>
            </button>
            <button class="delete-user">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#trash-icon" />
               </svg>
            </button>
         </div>
      </div>
      <div class="player" id="player3">
         <div>
            <svg xlmns="http://www.w3.org/2000/svg">
               <use href="#computer-icon" />
            </svg>
            <span class="player-name"></span>
            <span class="player-score"></span>
         </div>
         <div class="player-icons">
            <button class="edit-name">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#edit-icon" />
               </svg>
            </button>
            <button class="delete-user">
               <svg xmlns="http://www.w3.org/2000/svg">
                  <use href="#trash-icon" />
               </svg>
            </button>
         </div>
      </div>
      
   </div>
   <div class="container">
      <h1 class="text-center text-4xl font-bold mb-20 tracking-wide">Battle Ship Game</h1>
      <div class="flex gap-5 flex-row flex-wrap">
         <button class="play-btn play-btn--pvp bg-green-500">
            <img src="../assets/vs.png" /><span>Player</span>
         </button>
         <button class="play-btn play-btn-pvc bg-cyan-400">
            <img src="../assets/vs.png" /><span>Computer</span>
         </button>
      </div>
   </div>
   <dialog id="dialog" class="p-36">
      <form class="text-lg">
         <label class="text-center block">Change your name:</label>
         <input type="text" id="name-input"/>
         <select id="color-input">
            <option data-color="#ff0000">Red</option>
            <option data-color="#00ff00">Green</option>
            <option data-color="#0000ff">Blue</option>
            <option data-color="#ffff00">Yellow</option>
            <option data-color="#ff00ff">Magenta</option>
            <option data-color="#00ffff">Cyan</option>
            <option data-color="#000000">Black</option>
            <option data-color="#ffffff">White</option>
         </select>
         <menu class="my-3 ml-auto flex">
            <button class="btn close-btn bg-red-700 ml-auto">✖</button>
            <button class="btn confirm-btn bg-green-700">✔</button>
         </menu>
      </form>
   </dialog>
</main>
